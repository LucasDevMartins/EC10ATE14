<script>

    //inteiro
    let num1 = 1000000000000
    console.log(num1)

    //Facilita na leitura no código e não altera após ser chamado no console
    num1 = 1_000_000_000_000
    console.log(num1)

    //decimal
    let num2 = 1_575_750.25
    console.log(num2)

    //binários
    let b = 0b1010_1010_1010
    console.log(b)

    //hexadecimal
    let h = 0xA_B_C_D_E_F
    console.log(h)

    //octal
    let o = 0o2_3_3_5
    console.log(o)

    //----restrições
    //let t1 = 100_000  _ não pode ser usado mais de uma vez.
    //let t2 = 0_5  Não pode ser iniciado com 0.
    //let t3 = 200_ Não pode ser adicionado ao final.
