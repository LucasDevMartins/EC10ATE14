<!DOCTYPE html>
<html>
    <body>
        <script>

            const numeros = [5, 3, 2, 4, 1]

            //toReversed (baseado no reverse)
            //const arrayInvertido = numeros.reverse();
            const arrayInvertido = numeros.toReversed();
            console.log(numeros, 'Array original')
            console.log(arrayInvertido)

            //toSorted (baseado no sort)
            const arrayOrdenado = numeros.toSorted()
            console.log(numeros, 'proximo array colocado em ordem numerica', arrayOrdenado)

            //toSpliced ( baseado no splice)
            const arrayFatiado = numeros.toSpliced(1, 3)
            console.log(numeros, 'proximo array alterado, retirando numeros', arrayFatiado) // inicio, fim -> Intervalos de valores a serem removidos

            //with (baseado na notação de colchetes)
            const arrayAlteradoCom = numeros.with(0, 10) //indice, valor
            console.log(numeros, 'Valor adicionado no proximo array', arrayAlteradoCom)

        </script>
    </body>
</html>
